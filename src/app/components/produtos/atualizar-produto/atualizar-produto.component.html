<h1 class="my-3 text-primary">Atualizar Produto</h1>

<div class="class shadow">
  <form class="m-3">

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do produto</label>
          <input
          type="text"
          class="form-control"
          placeholder="Digite o nome do produto"
          name="nomeProduto"
          [(ngModel)]="produto.nome"
          />
        </div>
      </div>
    </div> <!-- Fim do row nome -->

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="validade">Validade do produto</label>
          <input
          type="date"
          class="form-control"
          name="validade"
          [(ngModel)]="produto.validade"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="nome">Preço do produto</label>
          <input
          type="number"
          class="form-control"
          placeholder="0.00"
          name="preco"
          [(ngModel)]="produto.preco"
          />
        </div>
      </div>
    </div> <!-- Fim do row Validade Preço -->

    <div class="row">
      <div class="col">
        <button class="btn btn-default" routerLink="/produtos">
          Voltar
        </button>

        <button class="btn btn-warning float-right" (click)="salvarProduto()">
          Salvar
        </button>
      </div>
    </div>

  </form>
</div>
